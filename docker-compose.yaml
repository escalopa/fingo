  cache:
    image: redis:alpine
    container_name: "cache"
    restart: unless-stopped
    volumes:
      - cache:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 2s
      timeout: 2s
      retries: 5

  db:
    image: postgres:12
    container_name: "db"
    env_file:
      - ./.db.env
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
      - ./scripts/multiple-database.sh:/docker-entrypoint-initdb.d/multiple-database.sh
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
      timeout: 2s
      retries: 5

  crdb: # Master node
    image: cockroachdb/cockroach:latest
    container_name: "crdb"
    volumes:
      - crdb:/cockroach/cockroach-data
      - ./scripts/cockroach-inti.sh:/cockroach-inti.sh
    entrypoint: ["/bin/bash"]
    command: ["/cockroach-inti.sh"]
    ports:
      - "26257:26257"
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "cockroach", "node", "status", "--insecure" ]
      interval: 2s
      timeout: 2s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.10.19-management
    container_name: "rabbitmq"
    volumes:
      - rabbitmq:/var/lib/rabbitmq/mnesia/'

    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - ./.rabbitmq.env
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 3s
      timeout: 5s
      retries: 5

  jaeger:
    container_name: "jaeger"
    restart: unless-stopped
    image: jaegertracing/all-in-one:1.6
    ports:
      - "16686:16686"
      - "14268:14268"
      - "4318:4318"
      - "6831:6831/udp"

volumes:
  crdb:
  rabbitmq:
  cache:
  db:
