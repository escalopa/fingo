version: 1
packages:
  - name: "db"
    engine: "postgresql"
    path: "./internal/adapters/db/postgres/sqlc"
    schema: "./internal/adapters/db/postgres/migrations/"
    queries: "./internal/adapters/db/postgres/query/"
    emit_db_tags: true
    emit_json_tags: true
    emit_interface: true
    emit_prepared_queries : false
    emit_exact_table_names: false
    emit_empty_slices: true
    emit_enum_valid_method: true
    emit_all_enum_values: true
